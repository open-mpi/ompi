sudo: required
dist: trusty
language: c
os:
    - linux
    - osx
compiler:
    - gcc
    - clang

addons:
    apt:
        packages:
            - autoconf
            - automake
            - libtool
            - libnl-3-200
            - libnl-3-dev
            - libnl-route-3-200
            - libnl-route-3-dev
            - libibverbs-dev
            - librdmacm-dev
        sources:
            - ubuntu-toolchain-r-test

env:
    global:
        - AM_MAKEFLAGS="-j4"
        - CPPFLAGS="-I$HOME/bogus/include"
        - LDFLAGS="-I$HOME/bogus/lib"
        - LD_LIBRARY_PATH="$HOME/bogus/lib"
    matrix:
        - GCC_VERSION=default
        - GCC_VERSION=5

# install dependencies for the verbs and usnic providers
# libfbric verbs provider cannot current build without RAI_FAMILY
# see https://github.com/ofiwg/libfabric/issues/1553
before_install:
    - cat .git/config || true
    - git branch -av || true
    - git remote show || true
    - if [[ "GCC_VERSION=5" ]]; then COMPILERS="CC=gcc-5 CXX=g++-5 FC=gfortran-5"; fi
    - echo "COMPILERS = $COMPILERS"
    - export CONFIGURE_ARGS="--prefix=$HOME/bogus $COMPILERS" DISTCHECK_CONFIGURE_FLAGS="$CONFIGURE_ARGS"
    - echo "CONFIGURE_ARGS = $CONFIGURE_ARGS"
    - export DISTCHECK_CONFIGURE_FLAGS="$CONFIGURE_ARGS"
    - echo "DISTCHECK_CONFIGURE_FLAGS = $DISTCHECK_CONFIGURE_FLAGS"
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then dpkg -l | grep -i rdma; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then dpkg -l | grep -i libibverbs; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then git clone https://github.com/ofiwg/libfabric.git ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$GCC_VERSION" == "5" ]] ; then sudo apt-get --assume-yes install gcc-5 g++-5 gfortran-5; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd libfabric && ./autogen.sh && ./configure --prefix=$HOME/bogus --enable-usnic --disable-verbs $COMPILERS && make install && cd .. ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$GCC_VERSION" == "5" ]] ; then xcodebuild -version ; brew update; brew unlink gcc ; brew install gcc ; brew info gcc ; gcc-5 --version ; fi

install:
    - m4 --version
    - autoconf --version
    - automake --version
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then libtool --version; else glibtool --version; fi
    - ./autogen.pl
    - if [[ "$TRAVIS_OS_NAME" == "linux" && "$CC" == "gcc" ]]; then ./configure $CONFIGURE_ARGS --with-libfabric=$HOME/bogus --with-usnic --with-verbs; else ./configure $CONFIGURE_ARGS; fi
    - make -k

script:
    - if [[ "$TRAVIS_OS_NAME" == "linux" && "$CC" == "gcc" ]]; then make distcheck; else make check; fi

matrix:
  fast_finish: true
  exclude:
    - compiler: clang
        env: GCC_VERSION=5
        
notifications:
  email:
    recipients:
      - jsquyres@cisco.com
    on_success: [change]
    on_failure: [always]
