    - ./configure CC=cc FTN=ftn CXX=CC --with-ucx=no --prefix=$PWD/install_test --with-libevent=internal
    - make -j 8 install
    - make check
    - export PATH=$PWD/install_test/bin:$PATH
    - cd examplesÂ»
